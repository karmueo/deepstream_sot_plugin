%YAML:1.0
# 通用配置
image_path: tests/test_image.jpg
init_bbox: [939, 525, 978, 556]
loop_count: 10
max_abs_error: 3.0

# NanoTrack 配置
# nanotrack_mode: merge 或 split
nanotrack_mode: split
nanotrack_merge_engine: models/nanotrack_merge_fp16.engine
nanotrack_head_engine: models/nanotrack_head_fp16.engine
nanotrack_backbone_engine: models/nanotrack_backbone_fp16.engine
nanotrack_search_backbone_engine: models/nanotrack_backbone_search_fp16.engine
# nanotrack_exemplar_size: 127  # 可选，不设置则使用默认值
# nanotrack_instance_size: 255  # 可选，不设置则使用默认值

# MixformerV2 配置
mixformerv2_engine: models/mixformerv2_online_base_fp16.engine
# mixformerv2_template_size: 112  # 可选，不设置则使用默认值
# mixformerv2_search_size: 224    # 可选，不设置则使用默认值
# mixformerv2_template_factor: 2.0  # 模板裁剪范围倍率，越大越“宽松”，但易引入背景干扰
# mixformerv2_search_factor: 4.0    # 搜索区域倍率，越大越不易丢目标但更易跳到相似目标
# 在线模板更新与稳定性（可选）
# mixformerv2_update_interval: 200  # 在线模板更新间隔（帧），建议 300~500 可降低“跳目标”
# mixformerv2_max_score_decay: 0.95  # 历史最高分衰减系数，建议 0.97~0.99 更保守
# mixformerv2_template_update_score_threshold: 0.5  # 刷新在线模板阈值，建议 0.7~0.85
# 注意：tests/test_track.cpp 目前未读取以上 3 个字段，仅作说明；如需生效请同步修改代码
